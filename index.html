<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>MyCalculator</title>
</head>
<body>
 <div class="calculator_container"> 
    <div class="display">
        <div class="show_operator"></div>
        <input class="input_number"  disabled placeholder="0" type="text">
    </div>

    <div class="button_pannel">
        <button class="button btn_clear " id="ac">AC</button>
        <button class="button btn_operator " id="pow">**</button>
        <button class="button btn_operator " id="root">√</button>
        <button class="button btn_operator" id="division">÷</button>
        <button class="button btn_number" id="7" >7</button> 
        <button class="button btn_number" id="8" >8</button>
        <button class="button btn_number" id="9" >9</button>
        <button class="button btn_operator " id="minus">-</button>
        <button class="button btn_number" id="4" >4</button> 
        <button class="button btn_number" id="5" >5</button>
        <button class="button btn_number" id="6" >6</button>
        <button class="button btn_operator " id="plus">+</button>
        <button class="button btn_number" id="1" >1</button>
        <button class="button btn_number" id="2" >2</button>
        <button class="button btn_number" id="3" >3</button>
        <button class="button btn_operator " id="multiple">&#215;</button>
        <button class="button btn_number" id="0" >0</button>
        <button class="button" id="decimal">.</button>
        <button class="button" id="opposite">&#177;</button>
        <button class="button" id="equal">=</button>
        
    </div>

 </div>  
</body>
<script src="./script.js">

</script>
</html>
